{% assign item = site.data.curriculum.personal %}

<div class="personal">
  <ul class="contact">
    <li>
      <i class="fas fa-map-marker-alt"></i>
      <label class="value">{{ item.location }}</label>
    </li>
    <li>
      <i class="fas fa-envelope"></i>
      <label class="value">{{ item.email }}</label>
    </li>
  </ul>
  <ul class="social">
    {% for s in item.social %}
    <li>
      <a href="{{ s.link }}">
        <i class="{{s.icon}}"></i> <label class="value"> {{ s.name }}</label>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
